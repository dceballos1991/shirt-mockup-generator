# This is a basic workflow to help you get started with Actions

name: Deploy to Pages

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      # Add this step to create an index.html file if it doesn't exist
      - name: Create index.html if needed
        run: |
          if [ ! -f "./dist/index.html" ]; then
            echo "Creating index.html file"
            cat > ./dist/index.html << 'EOL'
            <!DOCTYPE html>
            <html lang="en">
            <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Shirt Mockup Generator</title>
              <link rel="stylesheet" href="./shirt-mockup-generator.css">
            </head>
            <body>
              <div id="shirt-mockup-container" style="width:100%; min-height:600px; margin: 0 auto;"></div>
              
              <script src="./shirt-mockup-generator.iife.js"></script>
              <script>
                document.addEventListener("DOMContentLoaded", function() {
                  setTimeout(function() {
                    if (window.ShirtMockupGenerator) {
                      console.log("ShirtMockupGenerator found:", window.ShirtMockupGenerator);
                      window.ShirtMockupGenerator.mount("shirt-mockup-container");
                    } else {
                      console.error("ShirtMockupGenerator not found in window object!");
                    }
                  }, 500);
                });
              </script>
            </body>
            </html>
            EOL
          else
            echo "index.html already exists, skipping creation"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the dist folder
          path: "./dist"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
